<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #007BFF;
            margin-top: 50px;
        }

        .container {
            width: 70%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 18px;
        }

        li {
            padding: 8px;
            background-color: #f8f9fa;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        li:nth-child(odd) {
            background-color: #e9ecef;
        }

        .distance {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Optimized Route</h2>

        <ul>
            {% for loc in route %}
                <li>{{ loc }}</li>
            {% endfor %}
        </ul>

        <p class="distance"><strong>Total Distance:</strong> {{ distance | round(2) }} meters</p>

        <iframe src="{{ url_for('static', filename='optimized_route_map.html') }}" width="100%" height="500px"></iframe>

        <div class="footer">
            <a href="/" class="back-btn">Try another route</a>
        </div>
    </div>

</body>
</html>
