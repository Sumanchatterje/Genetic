<!DOCTYPE html>
<html>
<head>
    <title>Optimized Route</title>
</head>
<body>
    <h2>Optimized Route</h2>
    <ul>
        {% for loc in route %}
            <li>{{ loc }}</li>
        {% endfor %}
    </ul>
    <p><strong>Total Distance:</strong> {{ distance | round(2) }} meters</p>
    <iframe src="{{ url_for('static', filename='optimized_route_map.html') }}" width="100%" height="500px"></iframe>
    <br><a href="/">Try another route</a>
</body>
</html>
